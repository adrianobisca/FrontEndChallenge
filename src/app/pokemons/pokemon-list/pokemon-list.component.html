<ng-container *ngIf="pokemons$ | async as pokemons">
  <ng-container *ngIf="!(loading$ | async)">
    <section class="wrapper">
      <ng-container *ngFor="let pokemon of pokemons.data">
        <app-pokemon [data]="pokemon" class="card"></app-pokemon>
      </ng-container>
    </section>
  </ng-container>
</ng-container>
